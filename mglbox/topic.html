<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专辑</title>

  <style>
    @font-face {
      font-family: 'baga urga';
      src: url('Urga.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, rgb(97, 83, 134), rgb(231, 39, 103)) no-repeat;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      font-family: 'baga urga';
    }

    .main {
      width: 80vw;
      margin: 0 auto;
    }

    .main-header {
      /* display: flex;
            justify-content: space-between; */
      height: 100px;
      margin: 10px 0;
      overflow: hidden;
    }

    .header-logo {
      display: block;
      width: 145px;
    }

    .main-header img {
      width: 100%;
      height: 100%;
    }

    .video-list {
      display: flex;
      flex-wrap: wrap;
    }

    .video-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: calc((80vw - 90px) / 4);
      height: calc(((80vw - 90px) / 4 - 3em) / 1.35);
      margin-right: 30px;
      margin-bottom: 30px;
      text-decoration: none;
      color: inherit;
    }

    .video-item:hover .video-img {
      border: 8px solid rgb(255, 57, 13);
    }

    .video-item:hover .video-name {
      color: rgb(255, 57, 13);
    }

    .video-item:nth-child(4n) {
      margin-right: 0;
    }

    .video-name {
      max-width: 2em;
      overflow: hidden;
      color: rgb(117, 188, 226);
      writing-mode: vertical-lr;
      -webkit-writing-mode: vertical-lr;
      text-orientation: sideways-right;
      -webkit-text-orientation: sideways-right;
    }

    .video-img {
      width: calc((80vw - 90px) / 4 - 3em);
      height: calc(((80vw - 90px) / 4 - 3em) / 1.35);
      border: 4px solid rgb(117, 188, 226);
      border-radius: 5px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    .video-img img {
      width: 100%;
      height: 100%;
    }

    .clearfix {
      clear: both;
    }

    .main-empty {
      width: 100%;
      height: calc(100% - 100px);
      margin-top: -50px;
      color: rgb(117, 188, 226);
      font-size: 4em;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-lr;
      -webkit-writing-mode: vertical-lr;
      text-orientation: sideways-right;
      -webkit-text-orientation: sideways-right;
    }
  </style>
</head>

<body>
  <div class="main">
    <!-- 顶部 -->
    <div class="main-header">
      <a class="header-logo" href="index.html">
        <img src="https://mglbox1.oss-cn-beijing.aliyuncs.com/image/logo_left.png" />
      </a>
    </div>

    <div class="video-list" id="video-list"></div>
  </div>

  <!-- 引入在线资源 -->
  <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-6.8.0.min.js"></script>
  <script>
    window.onload = function () {
      const client = new OSS({
        region: "oss-cn-beijing",
        //云账号AccessKey有所有API访问权限，建议遵循阿里云安全最佳实践，创建并使用STS方式来进行API访问
        accessKeyId: "LTAI4GFHXVLFTWbhnoR6TcKU",
        accessKeySecret: "eNWiEWNZny3EvNPHTSWvSR0z4G6kw9",
        bucket: "mglbox1",
      });
      
      var list = document.getElementById('video-list')
      client.list({
        prefix: 'video/cover/' + decodeURI(location.search.replace('?name=', ''))
      }).then(function (res) {        
        var html = ''
        if (res.objects) {          
          res.objects.map(function (item, index) {
            var name = item.name.replace('video/cover/', '').replace('.jpg', '').replace('.png', '')
            html += '<a class="video-item" href="play.html?name=' + name + '" target="_blank">'
            html += '<div class="video-name">' + name.split('$')[1] + '</div>'              
            html += '<div class="video-img"><img src="' + item.url + '" /></div>'
            html += '</a><div class="clearfix"></div>'
          })
        } else {
          html = '<div class="main-empty">ᠬᠣᠭᠣᠰᠣᠨ ᠪᠠᠢᠨ᠎ᠠ</div><div class="clearfix"></div>'
        }
        list.innerHTML = html
      })      
    }
  </script>
</body>

</html>
