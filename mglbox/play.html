<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放</title>

  <style>
    body {      
      margin: 0;
      padding: 0;
      background: black;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;      
    }        

    video {
      width: 90%;
      height: 90%;
    }
  </style>
</head>

<body>

  <div class="main" id="main"></div>
  
  <script>
    window.onload = function () {      
      var name = decodeURI(location.search)
      name = name.replace('?name=', '') 
      var html = '<video src="' + name + '" controls autoplay ></video>'
      document.getElementById('main').innerHTML = html      
    }
  </script>
</body>

</html>
